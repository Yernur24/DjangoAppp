{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<h1 style="text-decoration: none;color: black; text-align: center">{{title}}</h1>

<div style="display: flex; flex-direction: row; flex-wrap: wrap">

  {% for i in posts %}
  {#  Single Card Template:#}
  <div class="card" style="width: 18rem; margin: 10px">
    {% if i.image %}
<!--    <a href ="{% url 'i.get_absolute_url %}">-->
     <img style="height: 150px; wight:350px; "src="{{ i.image.url }}" class="card-img-top" >
<!--    </a>-->
    {% endif %}
    <div class="card-body">
      <div style="display: flex; flex-direction: row">
         <hr>
        <h5 class="card-title11">{{ i.name }}</h5>

        <div style="background: {{ card.color }};width: 20px;
          height: 20px;
          margin-left: 10px;
          border-radius: 50%;
        "></div>
      </div>
      <p class="card-text">{{ i.content }}</p>
    </div>
  </div>

  {% endfor %}

</div>


{% endblock %}
