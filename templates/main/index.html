{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<h1 style="text-decoration: none;color: black; text-align: center">{{title}}</h1>
<div id="carouselExampleCaptions"  style="width:1100px; height: 500px; margin-left: 180px" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.pinimg.com/originals/31/7c/d7/317cd7a244f619fd3b809bb9e9e740e6.jpg" width="980px" height="450px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>France</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://sc01.alicdn.com/kf/H77dac01f7cd04afda29131341d5d205bn/200275751/H77dac01f7cd04afda29131341d5d205bn.jpg" width="980px" height="450px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>Tokyo</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://images.adsttc.com/media/images/59ff/09e3/b22e/38ab/2500/0614/large_jpg/15.jpg?1509886427" width="980px" height="450px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>Moscow</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
</div>
<br>
<br>
<div style=" margin-left: 65px;display: flex; flex-direction: row; flex-wrap: wrap">

  {% for i in posts %}
  {#  Single Card Template:#}
  <div class="card" style="width: 20rem; margin: 10px">
    {% if i.image %}
         <a href="{{ i.get_absolute_url }}">
     <img style="height: 300px; wight:160px; "src="{{ i.image.url }}" class="card-img-top" >
         </a>
    {% endif %}

    <div  class="card-body">
      <div style="display: flex; flex-direction: row ;">
         <hr>
        <h5 style="height: 25px" class="card-title11">{{ i.name }}</h5>

        <div style="background: {{ card.color }};width: 20px;
          height: 20px;
          margin-left: 10px;
          border-radius: 50%;
        "></div>
      </div>
<!--      <p class="card-text">{{ i.content }}</p>-->
    </div>
  </div>

  {% endfor %}

</div>


{% endblock %}
